{% extends 'base.html' %}

{% block content %}
<h2 class="mt-4">Tasks Sorted by Priority</h2>
<table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Priority</th>
            <th>Deadline</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>{{ task[3] }}</td>
            <td>{{ task[4] }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5" class="text-center">No tasks found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('view_tasks') }}" class="btn btn-secondary mt-2">Back to All Tasks</a>
{% endblock %}
