{% extends "base.html" %}
{% block content %}
<h2>All Tasks</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Priority</th>
        <th>Deadline</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task[0] }}</td>
        <td>{{ task[1] }}</td>
        <td>{{ task[2] }}</td>
        <td>{{ task[3] }}</td>
        <td>{{ task[4] }}</td>
        <td>
            <a href="{{ url_for('edit_task', id=task[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_task', id=task[0]) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
